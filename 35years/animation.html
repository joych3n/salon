<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/animate.css" />
    <style>
      body {
        padding: 0;
        margin: 0;
        background: rgb(17, 107, 254);
        /* background: rgb(251, 43, 45);
        background: rgb(17, 107, 254);
        background: rgb(254, 208, 15);
        background: rgb(46, 203, 73); */
      }
      .content div {
        margin: 50px;
        text-align: center;
        background: rgb(254, 208, 15);
        height: 100px;
        line-height: 100px;
      }
    </style>
    <title>动画</title>
  </head>
  <body>
    <div class="content">
        <div>静态参照</div>
      <div
        class="wow bounce"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        上下跳动
      </div>
      <div
        class="wow shake"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        左右抖动
      </div>
      <div
        class="wow pulse"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        变大
      </div>
      <div
        class="wow flash"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        渐隐渐显
      </div>
      <div
        class="wow swing"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        摇摆
      </div>
      <div
        class="wow bounceIn"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        中间跳动出现
      </div>
      <div
        class="wow bounceInDown"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        从下跳动出现
      </div>
      <div
        class="wow bounceOut"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        中间跳动消失
      </div>
      <div
        class="wow bounceOutUp"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        向上跳动消失
      </div>
      <div
        class="wow fadeIn"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        中间渐变出现
      </div>
      <div
        class="wow fadeInLeft"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        左边渐变出现
      </div>
      <div
        class="wow fadeOut"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        中间渐变消失
      </div>
      <div
        class="wow fadeOutRight"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        右边渐变消失
      </div>
      <div
        class="wow flip"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        旋转
      </div>
      <div
        class="wow flipInX"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        X轴旋转
      </div>
      <div
        class="wow lightSpeedIn"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        快速进入
      </div>
      <div
        class="wow lightSpeedOut"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        快速消失
      </div>
      <div
        class="wow rotateIn"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        旋转出现
      </div>
      <div
        class="wow rotateOut"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        旋转消失
      </div>
      <div
        class="wow zoomIn"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        从小变大出现
      </div>
      <div
        class="wow zoomOut"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        从大变小消失
      </div>
      <div
        class="wow hinge"
        data-wow-delay="1s"
        data-wow-duration="2s"
        data-wow-iteration="infinite"
      >
        掉落
      </div>
      <a href="https://daneden.github.io/animate.css/"><div>更多效果</div></a>
    </div>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/wow.js"></script>
    <script>
      wow = new WOW({
        animateClass: "animated",
        offset: 0,
        callback: function(box) {
          console.log("WOW: animating <" + box.className.toLowerCase() + ">");
        }
      });
      wow.init();
    </script>
  </body>
</html>
